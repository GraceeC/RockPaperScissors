<!DOCTYPE html>
<html>

<head>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Rock Paper Scissors</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="app.css" />
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet" />
    </head>
</head>

<body>
    <div id="body">
        <h1>Rock Paper Scissors</h1>
        <h2>Choose your play!</h2>
        <div id="choice">
            <img src="rock.jpg" id="rock" class="choices" />
            <img src="paper.jpg" id="paper" class="choices" />
            <img src="scissors.jpg" id="scissors" class="choices" />
        </div>
        <h3 id="user-choice" class="player">User Selected:</h3>
        <span id="user-selected"></span>
        <h3 id="computer-choice" class="player">Computer Selected:</h3>
        <span id="computer-selected"></span>
        <h3 id="winner"></h3>
    </div>
    <div>
        <button id="play-button">Play Again!</button>
        <script src="app.js"></script>
    </div>
</body>

</html>
