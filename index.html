<!DOCTYPE html>
<html>

<head>

    <head>
        <meta charset='utf-8' />
        <meta http-equiv='X-UA-Compatible' content='IE=edge' />
        <title>Rock Paper Scissors</title>
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        <!-- <link rel='stylesheet' href='timer.css' /> -->
        <link href='https://fonts.googleapis.com/css?family=Playfair+Display&display=swap' rel='stylesheet' />
    </head>
</head>

<body>
    <div id='body'>
        <h1>Rock Paper Scissors</h1>
        <h2>Choose your play!</h2>
        <h3 id='user-choice' class='player'>User Choice: </h3>
        <h3 id='user-selection'></h3>
        <h3 id='computer-choice' class='player'> Computer Choice: </h3>
        <h3 id='computer-selection'></h3>
        <h3 id='score'>Score:</h3>
    <div id='players-choice'>
        <button class='choice' id='rock'> Rock </button>
        <button class='choice' id='paper'> Paper </button>
        <button class='choice' id='scissors'> Scissors </button>
    </div>
    <div id='resetButton'>
        <button id='reset'>Reset</button>
    </div>
    </div>
    <script src='app.js'></script>
</body>

</html>
